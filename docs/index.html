<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundscore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Soundscore: A Music Ranking Site</h1>

  <form id="songForm">
    <input type="text" id="title" placeholder="Song Title" required>
    <input type="text" id="artist" placeholder="Artist" required>
    <input type="text" id="album" placeholder="Album" required>
    <input type="text" id="genre" placeholder="Genre" required>
    <button type="submit">Add Song</button>
  </form>

  <ul id="songList"></ul>

  <script src="app.js"></script>
</body>
</html>
